<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>Pet Clinic Spring</title>
</head>
<body>
<body>
<h1 th:text="'VET List'">Pet Clinic</h1>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.id}">1</td>
        <td th:text="${vet.firstName}">First</td>
        <td th:text="${vet.lastName}">Last</td>
    </tr>
    </tbody>
</table>

</body>
</body>
</html>
